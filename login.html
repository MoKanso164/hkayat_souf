<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login p- E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-card {
            max-width: 28rem;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Sign in to access the admin dashboard</p>
            
            <div id="error-message" class="alert alert-error hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label required">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        autocomplete="email"
                        aria-required="true"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label required">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required
                        autocomplete="current-password"
                        aria-required="true"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </form>
            
            <div style="margin-top: 1rem; text-align: center;">
                <a href="#" id="forgot-password-link" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                    Forgot password?
                </a>
            </div>
        </div>
    </div>

    
    <script type="module">
        import { initSupabase } from './config.js';
        import { signIn, resetPassword } from './auth.js';
        import { showToast } from './utils.js';

        // Initialize Supabase
        await initSupabase();

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            errorMessage.classList.add('hidden');
            
            try {
                const { error } = await signIn(email, password);
                
                if (error) {
                    errorMessage.textContent = error.message || 'Invalid email or password';
                    errorMessage.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                    return;
                }
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showToast('Please enter your email address first', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            try {
                const { error } = await resetPassword(email);
                if (error) {
                    showToast('Failed to send reset email: ' + error.message, 'error');
                } else {
                    showToast('Password reset email sent! Check your inbox.', 'success');
                }
            } catch (error) {
                showToast('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
